<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>youtube video page model</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">
    -->
</head>

<body>
    <header id="style-mytm-header" class="container">
        <div id="left" class="header-nav">
            <img src="src/menu.png" alt="menu">
            <img src="src/youtube_home.png" alt="youtube home page">
        </div>
        <div id="center" class="header-nav">
            <form id="style-mytm-form" class="search-bar">
                <input type="search" placeholder="Search" id="youtubesearch" class="search-bar" name="youtubesearch">
                <button class="search-bar" type="submit">
                    <span id="search-button" class="search-bar">Search</span>
                </button>
            </form>
        </div>
        <div id="right" class="header-nav">
            <img src="src/video_post.png" alt="create video or post">
            <img src="src/apps.png" alt="google applications">
            <img src="src/notification.png" alt="notifications">
        </div>
    </header>
    <section id="style-mytm-sec" class="container grid">
        <section id="style-mytm-sec1" class="col-left">
            <div>
                <video controls>
                    <source src="https://www.youtube.com/watch?v=mENDYhfxH-o" type="video/mp4">
                    Contributing to Open Source Part II: The Real Way
                  </video>

            </div>
        </section>
        <!--
        -->
        <section id="style-mytm-sec2" class="col-right">
            <div>
                <h3>Up next</h3>
            </div>
        </section>
    </section>
</body>

</html>
